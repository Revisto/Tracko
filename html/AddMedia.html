<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet"> 

	<!-- CSS -->
	<link rel="stylesheet" href="/static//css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="/static//css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/static//css/owl.carousel.min.css">
	<link rel="stylesheet" href="/static//css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="/static//css/nouislider.min.css">
	<link rel="stylesheet" href="/static//css/ionicons.min.css">
	<link rel="stylesheet" href="/static//css/plyr.css">
	<link rel="stylesheet" href="/static//css/photoswipe.css">
	<link rel="stylesheet" href="/static//css/default-skin.css">
	<link rel="stylesheet" href="/static//css/main.css">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="/static//icon/favicon-32x32.png" sizes="32x32">
	<link rel="apple-touch-icon" href="icon/favicon-32x32.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/static//icon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/static//icon/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/static//icon/apple-touch-icon-144x144.png">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>Time Updater - Revisto Time Tracker</title>

</head>
<body class="body">

	<div class="sign section--bg" data-bg="/static//img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="/AddMedia_Add" class="sign__form" method="post"  enctype = "multipart/form-data">
							<a href="/" class="header__logo">
								<img src="/static//img/logo.svg" alt="">
							</a>
								{% if message %}
										<p style="color:red;font-size: 11px;">{{ message }}</p>
									{% endif %}

							<div class="sign__group">
								<input name="MediaName" type="text" min=1 class="sign__input" placeholder="Name">
							</div>

							<div class="sign__group">
								<input name="genere" type="text" min=1 class="third__input" placeholder="Genre">
								<input name="genere2" type="text" min=1 class="third__input" placeholder="Genre">
								<input name="score" type="number" min=1 class="thirdnew__input" step=0.1 placeholder="Score">

							</div>


							



							<div class="sign__group">
								<textarea class="textdescription" name="description" rows="10" cols="30">Description...</textarea>
							</div>

							<div class="sign__group">
								    <div class="upload">
										<input type="button" class="uploadButton" value="Choose" style="
													font-size: 13px;
												">	
										<input type="file" name="upload" accept="image/*" id="fileUpload" />
										<span class="fileName" style="
													font-size: 12px;
												">Select Cover..</span>
									</div>
								
							</div>
							
							<button class="sign__btn" type="submit">Add</button>

							<span class="sign__text">Have Created Panel? <a href="Update">Update it!</a></span>

							<span class="sign__text"><a href="/">Wanna Back?</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="/static//js/jquery-3.3.1.min.js"></script>
	<script src="/static//js/bootstrap.bundle.min.js"></script>
	<script src="/static//js/owl.carousel.min.js"></script>
	<script src="/static//js/jquery.mousewheel.min.js"></script>
	<script src="/static//js/jquery.mCustomScrollbar.min.js"></script>
	<script src="/static//js/wNumb.js"></script>
	<script src="/static//js/nouislider.min.js"></script>
	<script src="/static//js/plyr.min.js"></script>
	<script src="/static//js/jquery.morelines.min.js"></script>
	<script src="/static//js/photoswipe.min.js"></script>
	<script src="/static//js/photoswipe-ui-default.min.js"></script>
	<script src="/static//js/main.js"></script>
</body>

</html>
